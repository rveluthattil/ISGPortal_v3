<ul>
	<div *ngFor="let course of coursesObservable | async">
		<ngb-alert type="dark" [dismissible]="false">
			<h3><a href="#">{{course.title}}</a></h3>
			<p>{{course.description}}</p>
			<div class="row">
				<div class="col-sm-9">
					<a href="{{course.title}}" target="_blank" class="btn-btn-danger">Go To Course</a>
				</div>
				<div class="col-sm-3" style="float:right">
					<img src="../../../assets/icons/isgportal_tools.png" />
					<img src="../../../assets/icons/isgportal_telephone.png" />
					<img src="../../../assets/icons/nemail.png" />
				</div>
			</div>
		</ngb-alert>
	</div>
</ul>
